<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Processor | STADIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Keep all your existing CSS styles] */
    </style>
</head>
<body>
    <div class="card">
        <h1>Attendance Processor</h1>
        
        <div class="week-info">
            Current Week: Week {{ current_week }} ({{ date_range }})
        </div>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="attendance_file">Upload Attendance File:</label>
                <div class="file-upload">
                    <div class="file-upload-input" id="fileDisplay">
                        <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                        <span class="file-upload-text">Choose file or drag here</span>
                    </div>
                    <input type="file" id="attendance_file" name="attendance_file" accept=".csv,.xlsx,.xls" required>
                </div>
            </div>
            
            <button type="submit">
                <i class="fas fa-file-export"></i>
                Generate AR Report
            </button>
        </form>
        
        <div id="error" class="error"></div>
        
        <div class="footer">
            <div class="footer-left">
                Powered by Pasca Ragophala
            </div>
            <div class="footer-right">
                <img src="https://attendanceqr-web.onrender.com/img/stadio-logo.png" alt="STADIO Logo" class="footer-logo">
                <span class="footer-text">STADIO Higher Education</span>
            </div>
        </div>
    </div>
    
    <script>
        // File input display
        const fileInput = document.getElementById('attendance_file');
        const fileDisplay = document.getElementById('fileDisplay');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileDisplay.classList.add('has-file');
                fileDisplay.querySelector('.file-upload-text').textContent = this.files[0].name;
            } else {
                fileDisplay.classList.remove('has-file');
                fileDisplay.querySelector('.file-upload-text').textContent = 'Choose file or drag here';
            }
        });
        
        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('Content-Disposition').split('filename=')[1];
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.error || 'An error occurred';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Failed to process file';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
